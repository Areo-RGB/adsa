<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<title>Video Player with Playlists - qV</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
<link rel="manifest" href="_manifest.json">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
<style>
    /* Override default styles for fullscreen video player */
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #page {
        height: 100vh;
        overflow: hidden;
    }
    .page-content {
        padding: 0 !important;
        margin: 0 !important;
        height: 100vh;
    }
    .header, #footer-bar {
        display: none;
    }
</style>
</head>

<body class="theme-light" data-highlight="highlight-blue">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">
    <!-- Navigation Button - Hidden by default, shows on hover -->
    <div style="position: fixed; top: 20px; left: 20px; z-index: 9999; opacity: 0; transition: opacity 0.3s;"
         onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.3'"
         id="nav-button">
        <a href="home.html" class="btn btn-s bg-highlight rounded-xl text-uppercase font-600" style="color: white;">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
    </div>

    <div class="page-content">
        <!-- Video Player with Playlist Integration -->
        <div style="width: 100%; height: 100vh; position: relative;">
            <iframe src="video-player/video.html"
                    style="width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0;"
                    title="Video Player with Playlists"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Menu components (hidden but available for potential future use) -->
    <div id="menu-main" class="menu menu-box-left rounded-0" data-menu-width="280" data-menu-active="nav-welcome" data-menu-load="components/menu-main.html"></div>
    <div id="menu-share" class="menu menu-box-bottom rounded-m" data-menu-load="components/menu-share.html" data-menu-height="370"></div>
    <div id="menu-colors" class="menu menu-box-bottom rounded-m" data-menu-load="components/menu-colors.html" data-menu-height="480"></div>
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script>
    // Show navigation button on mouse move
    let hideTimeout;
    document.addEventListener('mousemove', function() {
        const navBtn = document.getElementById('nav-button');
        navBtn.style.opacity = '0.7';
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
            navBtn.style.opacity = '0';
        }, 3000);
    });

    // Initially show for 3 seconds
    setTimeout(() => {
        document.getElementById('nav-button').style.opacity = '0.3';
    }, 1000);
</script>
</body>
</html>
